<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="odd-even-box">
            <h1>Odd or Even Checker</h1>
            <p>Enter a number and we'll check if it's odd or even:</p>

            <input type="number" id="number-input" placeholder="Enter a number" autocomplete="off">
            <button onclick="checkOddEven()">Check</button>

            <p id="result-message" class="hidden"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
